<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SAntComm</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#home">
                    <picture>
                        <source media="(max-width: 768px)" srcset="logo/s-logo-mobile-metallic.png">
                        <img src="logo/full-logo-header-metallic.png" alt="SAntComm Logo" class="logo-img">
                    </picture>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h2>Welcome to SAntComm</h2>
                <p>Your communication platform</p>
            </div>
        </section>

        <section id="about" class="section">
            <div class="container">
                <h2>About Us</h2>
                <p>SAntComm provides innovative communication solutions.</p>
            </div>
        </section>

        <section id="contact" class="section">
            <div class="container">
                <h2>Contact</h2>
                <p>Get in touch with us.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SAntComm. All rights reserved.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
